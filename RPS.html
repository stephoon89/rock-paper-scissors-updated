<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors: The All or Nothing Finale</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1>WOLFG challenges you to play Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-sticker" class="sticker">name</div> <!-- name function erstellen-->
        <div id="computer-sticker" class="sticker">WOLFG</div>
        <span id="user-score">0</span>
        <span id="computer-score">0</span>
        </div>
    </div>

    <div class="result">
        <p></p>
    </div>

    <div class="user-picks">
        <div id ="user-rock" class="pick">
            <img src="images/rock.png">
        </div>
        <div id="user-paper" class="pick">
            <img src="images/paper.png">
        </div>
        <div id="user-scissors" class="pick">
            <img src="images/scissors.png">
        </div>
    </div>

    <div class="pick-message">
        <p>Pick your weapon</p>
    </div>

        

    <script src = beta.js>  
    </script>
</body>

<!-- <script src = RPS.js>-->

</html>
